<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bicloo Quick Look | Options</title>
        <link rel="shortcut icon" href="icon.png" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,700,900" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/options.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/options.css">
    </head>
    <body>
        <h1>Bicloo Quick Look</h1>
        <h2>Options</h2>
        <div id="icon-number">
            <div class="check-option">
                <input type="checkbox" id="show-icon-label" />
                <label for="show-icon-label">Afficher le nombre de vélos pour ma station préférée</label>
            </div>
            <div id="show-interval">
                <p>Délai de rafraichissement (min)</p>
                <input type="number" id="interval" /> <button type="button" class="validate-interval">Ok</button> <span class="interval-change-ok hide">Enregistré</span>
            </div>
        </div>
    </body>
</html>
