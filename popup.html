<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bicloo Quick Look</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,700,900" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popup.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/stations.css">
    </head>
    <body>
        <h1>Bicloo Quick Look</h1>
        <div class="options">
            <a id="add-station"><span class="plus" title="Ajouter une station">+</span><span id="close-add-stations" class="hide">Fermer</span></a>
            <a id="settings" title="Options"></a>
        </div>
        <div id="main">
            <p id="empty-stations">Ajoutez vos stations pour commencer &#8599;</p>
            <div id="fav-journee" class="hide">
                <h5 class="fav-j-title">Mon trajet préféré</h5>
                <ul>
                    <li class="road">&#8594;</li>
                </ul>
                <div class="clear"></div>
            </div>
            <div id="stations"></div>
        </div>
        <div id="stations-list" class="hide"></div>
    </body>
</html>
